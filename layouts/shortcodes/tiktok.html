{{ $user := .Get "usr" | default "YouTube Video" }}
{{ $id := .Get "id" | default "YouTube Video" }}
{{ $music := .Get "music" | default "YouTube Video" }}



<script async src="https://www.tiktok.com/embed.js"></script> 
   
<blockquote class="tiktok-embed" cite="https://www.tiktok.com/{{ .Get "usr" }}/video/{{ .Get "id" }}" data-video-id="{{ .Get "id" }}" style="max-width: 605px;min-width: 325px;" > 
<section> 
   	<a target="_blank" title="User" href="https://www.tiktok.com/{{ $user }}">{{ $user }}</a> 
   	<p></p> 
   	<a target="_blank" title="Music" href="https://www.tiktok.com/music/{{ $music }}">Music</a> 
</section> 
</blockquote>
